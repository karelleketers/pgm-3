<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/main.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap"
      rel="stylesheet"
    />
    <title>Web Audio API</title>
  </head>
  <body>
    <div>
      <h2>Oscillator</h2>
      <div>
        <button id="btnStartOscillator">Start Oscillator</button>
        <button id="btnStopOscillator">Stop Oscillator</button>
      </div>
      Frequency:
      <input type="range" min="0" max="1000" value="440" id="sliderFreq" />
    </div>
    <div>
      <h2>Playing Some Audio</h2>
      <div>
        <button id="btnStartAudio">Start Audio</button>
        <button id="btnStopAudio">Stop Audio</button>
      </div>
      <div>
        Volume:
        <input
          type="range"
          min="0"
          max="2"
          value="1"
          step="0.01"
          id="sliderVolume"
        />
      </div>
      <div>
        Panner:
        <input
          type="range"
          min="-1"
          max="1"
          value="0"
          step="0.01"
          id="sliderPanner"
        />
      </div>
    </div>
    <script src="fetch.js"></script>
  </body>
</html>
